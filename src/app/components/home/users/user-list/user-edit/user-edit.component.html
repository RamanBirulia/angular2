<div class="panel panel-default">
  <div class="panel-heading panel-heading-divider">Create user<span class="panel-subtitle">These are the basic bootstrap form elements</span>
  </div>
  <div class="panel-body">
    <form>
      <div class="form-group row">
        <label class="col-3 col-form-label text-right">Username</label>
        <div class="col-6">
          <input type="text" class="form-control"
                 name="username" [(ngModel)]="user.username">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-3 col-form-label text-right">First Name</label>
        <div class="col-6">
          <input type="text" class="form-control"
                 name="first_name" [(ngModel)]="user.first_name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-3 col-form-label text-right">Last Name</label>
        <div class="col-6">
          <input type="text" class="form-control"
                 name="last_name" [(ngModel)]="user.last_name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-3 col-form-label text-right">Email</label>
        <div class="col-6">
          <input type="email" class="form-control"
                 name="email" [(ngModel)]="user.email">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label text-right">Radio</label>
        <div class="col-sm-6">
          <div class="custom-controls-stacked mt-2">
            <label class="custom-control custom-radio">
              <input id="radio1stacked" type="radio" class="custom-control-input"
                     name="role"
                     (click)="user.is_admin = true"
                     [checked]="user.is_admin == true" >
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Admin</span>
            </label>
            <label class="custom-control custom-radio">
              <input id="radio2stacked" type="radio" class="custom-control-input"
                     name="role"
                     (click)="user.is_admin = false"
                     [checked]="user.is_admin == false">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Public User</span>
            </label>
          </div>
        </div>
      </div>

      <div class="row pt-5">
        <div class="col-6"></div>
        <div class="col-6">
          <p class="text-right">
            <button type="submit" (click)="updateUser()" class="btn btn-space btn-primary">Save</button>
            <button class="btn btn-space btn-secondary">Cancel</button>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
