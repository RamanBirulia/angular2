<div class="main-content container" id="user-list-component">
  <div class="row">
    <div class="col-md-5">
      <div class="panel panel-default panel-table">
        <div class="panel-heading">Default
          <div class="tools">
            <span class="icon s7-refresh-cloud" style="margin-right: 10px"></span>
            <a routerLink="./add">
              <span class="icon s7-add-user"></span>
            </a>
          </div>
        </div>
        <div class="panel-body">

          <table id="table1" class="table table-striped table-hover">
            <thead>
              <tr>
                <th>User</th>
                <th>Last seen</th>
              </tr>
            </thead>
            <tfoot align="center">
              <tr>
                <td>Items 1 to {{users.length}} of {{users.length}}</td>
                <td style="text-align: right">Pages 1</td>
                <td></td>
              </tr>
            </tfoot>
            <tbody>
              <tr class="gradeX" ng-class="{'odd': odd, 'even': even}"
                  *ngFor="let user of users" (click)="navigateTo(user.id)">
                <td class="user-avatar cell-detail user-info">
                  <img src="assets/img/avatar.jpg" alt="Avatar">
                  <span>{{ user.first_name }} {{user.last_name}}</span>
                  <span class="cell-detail-description">{{user.email}}</span>
                </td>

                <td class="cell-detail">
                  <span>May 6, 2016</span>
                  <span class="cell-detail-description">8:30</span>
                </td>
                <td>
                  <span class="icon s7-delete-user" (click)="deleteUser(user.id, $event)"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-7">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
